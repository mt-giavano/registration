<nav class="navbar navbar-dark bg-dark">
    
    <a class="navbar-brand text-white">Home</a>
    
    <button class="btn btn-danger " (click)="onLogout()">Logout</button>
</nav>

<form >
    <div class="card" style="width: 18rem;" *ngIf="userDetails">
        <img class="card-img-top" src="/assets/img/1.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{userDetails.userName}}</h5>
            <p class="card-text">Hello, it's me {{userDetails.fullName}}! Click button below to contact me. See ya!</p>
        
            <a href="#" class="btn btn-primary">{{userDetails.email}}</a>
        </div>
        </div>

</form>
